{% extends 'blog/base.html' %}
{% block title %}{{ post.title }} — My Blog{% endblock %}
{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p class="text-muted">By {{ post.author }} · {{ post.created|date:'M d, Y H:i' }}</p>
  <div>{{ post.body|linebreaks }}</div>
  {% if user == post.author %}
    <p><a href="{% url 'post_edit' post.slug %}" class="btn btn-sm btn-outline-primary mt-3">Edit post</a></p>
  {% endif %}
</article>
{% endblock %}
